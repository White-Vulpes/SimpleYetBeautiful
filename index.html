<html>
    <head>
        <title>SimpleYetBeautiful</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <video autoplay muted loop id="myVideo">
                <source src="./res/bg.mp4" type="video/mp4">
            </video>
            <div class="topper">
                <p class="statictype">Simple Yet <span class="autotype"></span></p>
                <input type="text" placeholder="username" onfocus="" class="user"><br>
                <input type="password" placeholder="password" class="pass"><br>
                <button class="button-30" onclick="login()" role="button">Log In</button>
                <p id="Result">Hello World</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            let typed = new Typed(".autotype", {
                strings: ["Beautiful", "Awesome", "Mesmerizing", "Attractive"],
                typeSpeed: 120,
                backSpeed: 120,
                loop: true
            })

            let login = async () => {
                let result = JSON.parse(await fetch("http://127.0.0.1:3981/SignIn", {method: 'POST', mode: "cors", headers: {'content-type':'application/json'}, body: JSON.stringify({ "id": "RA2031005010007", "password": "foxareawesome"})}).then((response) => response.json()).then((user) => { return JSON.stringify(user);}));
                if(result.name){
                    document.getElementById('Result').innerHTML = result.name;
                }
                else{
                    document.getElementById('Result').innerHTML = "Error Occured";
                }
            }
        </script>
    </body>
</html>
